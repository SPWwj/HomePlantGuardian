<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
<svg id="fillgauge1" width="97%" height="250" onchange="gauge1.update(NewValue());"></svg>
<script language="JavaScript">
    var config1 = liquidFillGaugeDefaultSettings();//create a config for gauge1
    config1.textVertPosition = 0.2;
    config1.waveAnimateTime = 1000;
    var gauge1 = loadLiquidFillGauge("fillgauge1", 55,config1);//call loadLiquidFillGauge


    function NewValue(){
            return (Math.random()*100).toFixed(1);
    }


</script>
</body>
</html>
